<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sign Up</title>

       <link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/logincss.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="main">
   <div class="Container-fluid loginback">
		<div class="row">
			<div class="col-md-6 col-sm-6 col-md-push-3 col-sm-push-3 well">
				<form>
					<div class="form-group">
						<h2 class="text-center">Register for a new account</h2>
  					</div>
  					<div class="form-group">
   					 <label for="InputNameRS">Full Name</label>
   					 <input type="text" class="form-control" id="InputNameRS" placeholder="Name">
  					</div>
  					<div class="form-group">
   					 <label for="InputRollRS">Roll Number</label>
   					 <input type="number" class="form-control" id="InputRollRS" placeholder="Roll Number">
  					</div>
  					<div class="form-group">
   					 <label for="InputF_ID">Faculty ID</label>
   					 <input type="number" class="form-control" id="InputF_ID" placeholder="Faculty ID">
  					</div>
  					<div class="form-group">
    				 <label for="InputEmailRS">Email address</label>
   					 <input type="email" class="form-control" id="InputEmailRS" placeholder="Email">
  					</div>
  					<div class="form-group">
  						
  						<label for="InputSecurity">Select a Security Question.</label>
  						<select class="form-control" name="Securty" id="secQues">
  							<option value="" selected disabled="disabled">Select  </option>
  						</select>
  					</div>
  					<div class="form-group">	
  						
  						<label for="InputSecurityAns">Answer For Security Question.</label>
   						<input type="text" class="form-control" id="InputSecurityAns" placeholder="Answer">
  					
  						
  					</div>
  					
  				
  				<div class="form-group">
  					<button type="submit" class="btn btn-default pull-right">SignUp</button>
  										 				
  				</div>
  				
  				</form>
  				
  			</div>
		</div>
	</div>

     <script src="js/jquery.min.js"></script>
     <script src="js/bootstrap.min.js"></script>
  </body>
</html>
