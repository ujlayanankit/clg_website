  <body class="main">
  
  
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">		
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
			<span class="sr-only">Toggle navigation</span>

   <div class="Container-fluid loginback">
		<div class="row">
			<div class="col-md-6 col-sm-6 col-md-push-3 col-sm-push-3 well">
				<form>
					<div class="form-group">
						<h2 class="text-center">Register for a new account</h2>
  					</div>
  					<div class="form-group">
   					 <label for="InputNameRS">Full Name</label>
   					 <input type="text" class="form-control" id="InputNameRS" placeholder="Name">
  					</div>
  					<div class="form-group">
   					 <label for="InputRollRS">Roll Number</label>
   					 <input type="number" class="form-control" id="InputRollRS" placeholder="Roll Number">
  					</div>
  					
  					<div class="form-group">
    				 <label for="InputEmailRS">Email address</label>
   					 <input type="email" class="form-control" id="InputEmailRS" placeholder="Email">
  					</div>
  					<div class="form-group">
  						
  						<label for="InputSecurity">Select a Security Question.</label>
  						<select class="form-control" name="Securty" id="secQues">
  							<option value="" selected disabled="disabled">Select  </option>
  						</select>
  					</div>
  					<div class="form-group">	
  						
  						<label for="InputSecurityAns">Answer For Security Question.</label>
   						<input type="text" class="form-control" id="InputSecurityAns" placeholder="Answer">
  					
  						
  					</div>
  					
  				
  				<div class="form-group">
  					<button type="submit" class="btn btn-default pull-right">SignUp</button>
  				</div>
  				
  				<div class="form-group">
  				<a href="SignUp.html"><input type="button" class="btn btn-default pull-left" value="Back" /></a>
  				</div>
  			
  				
  				</form>
  				
  			</div>
		</div>
	</div>

     <script src="js/jquery.min.js"></script>
     <script src="js/bootstrap.min.js"></script>
