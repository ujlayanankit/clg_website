<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sign In</title>

       <link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/logincss.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="main">
    <div class="Container-fluid loginback">
		<div class="row">
			<div class="col-md-6 col-sm-6 col-md-push-3 col-sm-push-3 well">
				<form>
					<div class="form-group">
						<h2 class="text-center">Login to your account</h2>
  					</div>
  					<div class="form-group">
    				 <label for="InputEmail">Email address</label>
   					 <input type="email" class="form-control" id="InputEmail1" placeholder="Email">
  					</div>
  					<div class="form-group">
   					 <label for="InputPassword">Password</label>
   					 <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
  					</div>
  				<div class="form-group">	
  					<div class="form-inline">	
  							<div class="checkbox">
        					<label><input type="checkbox"> Remember me. </label>
        					
      					</div>
      				
      					<button type="submit" class="btn btn-default pull-right">Login</button>
    					
    				</div>	
   					
  				</div>
  				<div class="form-group">
  					<label for="ForgotPass">Forgot Your Password ? 
						<a href="#">Click Here </a>					
					</label>
  					
					 				
  				</div>
  				<div class="form-group">
				<label for="CreateAccount">
					Don't have an account yet ?&nbsp; 
					<a href="#" id="register-btn">Create an account</a>
				</label>
			</div>
  				</form>
  				
  			</div>
		</div>
	</div>

     <script src="js/jquery.min.js"></script>
     <script src="js/bootstrap.min.js"></script>
  </body>
</html>
