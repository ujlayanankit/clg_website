<body class="main">

	<div class="container-fluid">
		<div class="row main_div_btn">
			<div class="col-md-6 col-sm-6 col-md-push-3 col-sm-push-3">
	 			<button type="button" class="btn btn-default">I m a Teacher.</button>
			</div>
			<div class="col-md-6 col-sm-6 col-md-push-1 col-sm-push-1">
				<button type="button" class="btn btn-default">I m a Student.</button>

		</div>
	</div>
	<div class="Container-fluid loginback">
		<div class="row">
			<div class="col-md-6 col-sm-6 col-md-push-3 col-sm-push-3 well">
				<form>
					<div class="form-group">
						<h2 class="text-center">Login to your account</h2>
  					</div>
  					<div class="form-group">
    				 <label for="InputEmail">Email address</label>
   					 <input type="email" class="form-control" id="InputEmail1" placeholder="Email">
  					</div>
  					<div class="form-group">
   					 <label for="InputPassword">Password</label>
   					 <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
  					</div>
  				<div class="form-group">	
  					<div class="form-inline">	
  							<div class="checkbox">
        					<label><input type="checkbox"> Remember me. </label>
        					
      					</div>
      				
      					<button type="submit" class="btn btn-default pull-right">Login</button>
    					
    				</div>	
   					
  				</div>
  				<div class="form-group">
  					<label for="ForgotPass">Forgot Your Password ? 
						<a href="#">Click Here </a>					
					</label>
  					
					 				
  				</div>
  				<div class="form-group">
				<label for="CreateAccount">
					Don't have an account yet ?&nbsp; 
					<a href="#" id="register-btn">Create an account</a>
				</label>
			</div>
  				</form>
  				
  			</div>
		</div>
	</div>

  				<div class="form-group">

      					</div>
